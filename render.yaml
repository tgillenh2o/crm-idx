services:
  # Backend Web Service
  - type: web
    name: crm-idx-backend
    env: node
    region: oregon
    branch: main
    root: backend
    plan: free
    autoDeploy: true
    buildCommand: "npm install"
    startCommand: "node src/index.js"

  # Frontend Static Site
  - type: static
    name: crm-idx-frontend
    env: node
    region: oregon
    branch: main
    root: frontend
    plan: free
    autoDeploy: true
    buildCommand: "npm install && npm run build"
    publishPath: dist
